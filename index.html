<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Calendar Test</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">

      <div class="col-md-8 mx-auto">
        <div class="row">
          <div class="col-md-6">
            <span>
              Start Date:
            </span>
          </div>
          <div class="col-md-6">
            <input id="startDate" type="text" placeholder="MM/DD/YYYY">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <span>
              Number of Days:
            </span>
          </div>
          <div class="col-md-6">
            <input id="numberOfDays" type="text">
          </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <span>
              Country Code:
            </span>
          </div>
          <div class="col-md-6">
            <input id="countryCode" type="text">
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mx-auto">
            <button id="createCalendars" type="button" class="btn btn-primary">
              Create
            </button>
          </div>
        </div>

        <hr/>
      </div>

    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
  </body>
</html>
